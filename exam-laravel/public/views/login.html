<form novalidate class="form-horizontal" role="form" data-ng-submit="signin();">
	<div class="alert alert-danger" role="alert" data-ng-show="loginError">{{ loginError }}</div>
	<div class="form-group">
		<label for="userId" class="col-md-3 control-label">User ID</label>
		<div class="col-md-6">
			<input type="text" class="form-control" id="userId" placeholder="Please enter your NUSNET id" data-ng-model="user.userId">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-md-3 control-label">Password</label>
		<div class="col-md-6">
			<input type="password" class="form-control" id="password" placeholder="And password" data-ng-model="user.password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-3 col-md-6">
			<label>
				<input type="checkbox" data-ng-model="user.rememberMe"> Remember me
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-offset-3 col-md-6">
			<button type="submit" class="btn btn-primary">Sign in</button>
		</div>
	</div>
</form>
